<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Forms submitted</title>
</head>
<body>
    <h1>Page 2</h1>
    <p>The name of the contender is <span id="displayInput1"></span></p>
    <p>The age of the contender is <span id="displayAge"></span></p>
    <p>The gender is <span id="displayGender"></span></p>

    <div id="darkModeToggle" class="dark-mode-toggle"></div>

    <script>
        const params = new URLSearchParams(location.search);
        document.getElementById('displayInput1').innerText = params.get('input1') || 'N/A';
        document.getElementById('displayAge').innerText = params.get('age') || 'N/A';
        document.getElementById('displayGender').innerText = params.get('gender') || 'N/A';
    </script>
</body>
</html>
